<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magnetic Animated Cursor Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      cursor: none;

      /* Center everything */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    /* Cursor Elements */
    .cursor-dot, .cursor-ring {
      position: fixed;
      pointer-events: none;
      z-index: 10000;
      transition: background 0.3s;
    }

    .cursor-dot {
      width: 8px;
      height: 8px;
      background: #ffffff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .cursor-ring {
      width: 35px;
      height: 35px;
      border: 2px solid #00ffe0;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.2s ease-out;
    }

    /* Button Style */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 15px;
    }

    .btn .icon {
      width: 20px;
      height: 20px;
    }

    .btn.filled {
      background: linear-gradient(135deg, #00ffe0, #0077ff);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 255, 224, 0.3);
    }

    .btn.filled:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 255, 224, 0.5);
    }

    .btn.ghost {
      background: transparent;
      color: #00ffe0;
      border: 2px solid #00ffe0;
    }

    .btn.ghost:hover {
      background-color: rgba(0, 255, 224, 0.05);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 255, 224, 0.2);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .btn {
        font-size: 14px;
        padding: 10px 18px;
      }

      .btn .icon {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Custom Cursor -->
  <div class="cursor-dot" id="cursorDot"></div>
  <div class="cursor-ring" id="cursorRing"></div>

  <!-- Centered Content -->
  <h1>Magnetic Cursor Effect</h1>

  <!-- Filled Button -->
  <a href="#" class="btn filled hover-target">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
    </svg>
    Explore
  </a>

  <!-- Ghost Button -->
  <button class="btn ghost hover-target">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21V3" />
    </svg>
    Click Me
  </button>

  <!-- JavaScript for Cursor -->
  <script>
    const cursorDot = document.getElementById('cursorDot');
    const cursorRing = document.getElementById('cursorRing');

    let mouseX = 0, mouseY = 0;
    let ringX = 0, ringY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursorDot.style.left = `${mouseX}px`;
      cursorDot.style.top = `${mouseY}px`;
    });

    function animateRing() {
      ringX += (mouseX - ringX) * 0.1;
      ringY += (mouseY - ringY) * 0.1;
      cursorRing.style.left = `${ringX}px`;
      cursorRing.style.top = `${ringY}px`;
      requestAnimationFrame(animateRing);
    }
    animateRing();

    // Grow effect on hover
    document.querySelectorAll('.hover-target').forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursorRing.style.transform = 'translate(-50%, -50%) scale(1.8)';
      });
      el.addEventListener('mouseleave', () => {
        cursorRing.style.transform = 'translate(-50%, -50%) scale(1)';
      });
    });
  </script>
</body>
</html>
